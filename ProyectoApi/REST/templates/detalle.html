<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Detalle compra</h2>
            <div class="card">
                <div class="card-body">
                    <form action="comprarVenta/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <td>ID</td>
                            <input type="text" id="txtId" name="txtId" value="{{producto.id}}" class="form-control" readonly required>
                        </div>
                        <div class="form-group">
                            <td>Titulo</td>
                            <input type="text" id="txtTitle" name="txtTitle" value="{{producto.title}}" class="form-control" readonly required>
                        </div>
                        <div class="form-group">
                            <td>Precio</td>
                            <input type="text" id="txtPrice" name="txtPrice" value="{{producto.price}}" class="form-control" readonly required>
                        </div>
                        <div class="form-group">
                            <td>Stock</td>
                            <input type="text" id="txtStock" name="txtStock" value="{{producto.stock}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <td>Cantidad</td>
                            <input type="text" id="txtCantidad" name="txtCantidad" value="" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text white">Comprar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
